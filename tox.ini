# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py39, py38, py37, py36, style, coverage, docstyle, docs


[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: style, docstyle, docs, py38, coverage
    3.9: py39

[testenv]
deps =
    ipdb
    pytest
    scipy
    textdistance
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 setup.py ./grispy ./tests ./examples/example.py --ignore=E402 {posargs}


[testenv:coverage]
deps =
    coverage
    coveralls
    pytest-cov
    textdistance
commands =
    - coverage erase
    pytest -q tests/ --cov=grispy/ --cov-append --cov-report=
    coverage report --fail-under=95 -m
    - coveralls

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle grispy --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
