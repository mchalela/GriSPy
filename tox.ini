# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37, style, coverage, docstyle, docs

[testenv]
deps =
    ipdb
    pytest
    scipy
commands =
    pytest tests/ {posargs}

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 setup.py ./grispy ./tests --ignore=E402 {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest -q tests/ --cov=grispy/ --cov-append --cov-report=
    coverage report --fail-under=80 -m

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle grispy --convention=numpy

[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
whitelist_externals = 
	make
usedevelop = False
skip_install = True
changedir = docs
deps =
    Sphinx
    sphinx-rtd-theme
    nbsphinx
commands =
    make html
