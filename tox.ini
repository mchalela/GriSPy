# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{39,38,37,36}, style, coverage, docstyle, docs, check-manifest


[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: style, docstyle, docs, py38, coverage
    3.9: py39

[testenv]
deps =
    ipdb
    pytest
    scipy
    textdistance
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-black
    flake8-isort
commands =
    flake8 setup.py grispy/ tests/ examples/example.py --ignore=E402,W503 {posargs}


[testenv:coverage]
deps =
    coverage
    pytest-cov
    textdistance
commands =
    coverage erase
    pytest -q tests/ --cov=grispy/ --cov-append --cov-report=
    coverage report --fail-under=95 -m

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle grispy --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html


[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands = check-manifest